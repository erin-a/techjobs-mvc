<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

    <div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a th:href="@{/}" class="navbar-brand">TechJobs</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/search}">Search</a></li>
                    <li><a th:href="@{/list}">List</a></li>
                </ul>
            </div>
        </div>
    </div>

</body>


<body>
<div th:fragment="results">
   <h3 th:text="${jobs.size()} + ' Result(s)'"  class="container body-content"></h3>
    <table class="job-listing" th:each="result : ${jobs}">
        <tr th:each="key : ${result.keySet()}">

            <td th:text="${columns.get(key)}"></td>

            <!-- <td th:href="@{/list/values(column=${columns.key})}"
               th:text="${columns.value}"></td> //nothing works with nothing -->
            <!-- <td th:href="@{/list/values(column=${columns.key})}"></td> nope-->
            <!-- <td th:text="${columns.value}"></td> still no -->
            <!-- <td th:text="(column=${column.key})"></td> -->
            <!-- <td th:text="${column.key})"></td> -->

            <td th:text="${result.get(key)}"></td>
        </tr>
    </table>
</div>
</body>




</html>
