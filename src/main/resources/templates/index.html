<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

    <div th:replace="fragments :: page-header"></div>

    <div class="container body-content">
        <p>View jobs by:</p>
        <ul>
            <li th:each="action : ${actions}">
                <a th:href="@{'/' + ${action.key}}" th:text="${action.value}"></a>
            </li>
        </ul>
    </div>

</body>
</html>

 allow for some basic page structure and navigation to be shared across all of
 our views. Have a look at fragments.html, but know you won't have to do any work
